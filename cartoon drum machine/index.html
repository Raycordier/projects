<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Drum machine</title>
    <script>
        function play(str) {

            if (str === "q" || str === "Q") {
             document.getElementById('display').innerText = "on hahaha";
            } else if (str === "w" || str === "W") {
                document.getElementById('display').innerText = "on bzzzzzz";
            } else if (str === "e" || str === "E") {
                document.getElementById('display').innerText = "on squeal";
            } else if (str === "a" || str === "A") {
                document.getElementById('display').innerText = "on cat meowww";
            } else if (str === "s" || str === "S") {
                document.getElementById('display').innerText = "on applause";
            } else if (str === "d" || str === "D") {
                document.getElementById('display').innerText = "on hahah 2";
            } else if (str === "z" || str === "Z") {
                document.getElementById('display').innerText = "on weee";
            } else if (str === "x" || str === "X") {
                document.getElementById('display').innerText = "on guy falling";
            } else if (str === "c" || str === "C") {
                document.getElementById('display').innerText = "on zipper";
            }

            var audio = document.getElementById(str);
            audio.play();
        }
        window.document.onkeyup = function (event) {
            let keystroke = event.key
            if (event.key === "q" || event.key === "Q") {
                play("Q");
            } else if (keystroke === "w" || keystroke === "W") {
                play("W");
            } else if (keystroke === "e" || keystroke === "E") {
                play("E");
            } else if (keystroke === "a" || keystroke === "A") {
                play("A");
            } else if (keystroke === "s" || keystroke === "S") {
                play("S");
            } else if (keystroke === "d" || keystroke === "D") {
                play("D");
            } else if (keystroke === "z" || keystroke === "Z") {
                play("Z");
            } else if (keystroke === "x" || keystroke === "X") {
                play("X");
            } else if (keystroke === "c" || keystroke === "C") {
                play("C");
            }
        }
    </script>
</head>
<body>
    
    <div class="container" id="drum-machine">
        <h1 class="text-center">Ray's cartoon drum machine</h1>
        <div class="card my-2">
           <div class="card-body">
             <div class="text-center" id="display">press me</div>
           </div>
        </div>
        <button class="drum-pad btn btn-block btn-primary d-grid gap-2 col-6 mx-auto " id="drum-0" onclick="play('Q')">
            Q
            <audio src="./clips/mixkit-cartoon-gossip-voices-301.wav" class="clip" id="Q">
                
        </button>
        <br />
        <button class="drum-pad btn btn-block btn-primary d-grid gap-2 col-6 mx-auto" id="drum-1" onclick="play('W')">
            W
            <audio src="./clips/mixkit-cartoon-insect-complain-32.wav" class="clip" id="W">
        </button>
        <br />
        <button class="drum-pad btn btn-block btn-primary d-grid gap-2 col-6 mx-auto" id="drum-2" onclick="play('E')">
            E
            <audio src="./clips/mixkit-cartoon-insect-long-buzz-34.wav" class="clip" id="E">
        </button>
        <br />
        <button class="drum-pad btn btn-block btn-primary d-grid gap-2 col-6 mx-auto" id="drum-3" onclick="play('A')">
            A
            <audio src="./clips/mixkit-cartoon-little-cat-meow-91.wav" class="clip" id="A">
        </button>
        <br />
        <button class="drum-pad btn btn-block btn-primary d-grid gap-2 col-6 mx-auto" id="drum-4" onclick="play('S')">
            S
            <audio src="./clips/mixkit-cartoon-monkey-applause-103.wav" class="clip" id="S">
        </button>
        <br />
        <button class="drum-pad btn btn-block btn-primary d-grid gap-2 col-6 mx-auto" id="drum-5" onclick="play('D')">
            D
            <audio src="./clips/mixkit-cartoon-voice-laugh-343.wav" class="clip" id="D">
        </button>
        <br />
        <button class="drum-pad btn btn-block btn-primary d-grid gap-2 col-6 mx-auto" id="drum-6" onclick="play('Z')">
            Z
            <audio src="./clips/mixkit-fairy-cartoon-success-voice-344.wav" class="clip" id="Z">
        </button>
        <br />
        <button class="drum-pad btn btn-block btn-primary d-grid gap-2 col-6 mx-auto" id="drum-7" onclick="play('X')">
            X
            <audio src="./clips/mixkit-falling-male-scream-391.wav" class="clip" id="X">
        </button>
        <br />
        <button class="drum-pad btn btn-block btn-primary d-grid gap-2 col-6 mx-auto" id="drum-8" onclick="play('C')">
            C
            <audio src="./clips/mixkit-mocking-cartoon-animal-laugh-4.wav" class="clip" id="C">
        </button>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    
</body>
</html>
